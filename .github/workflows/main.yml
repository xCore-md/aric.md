name: Deploy on Prod

on:
  pull_request: null
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on Dev Server
        uses: JimCronqvist/action-ssh@master
        with:
          hosts: 'aric@194.33.40.199'
          privateKey: ${{ secrets.DEPLOY_KEY }}
          command: |
            cd ~/htdocs
            chmod +x deploy.sh
            ./deploy.sh