name: Build and Deploy to CloudPanel Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

# Allow only one deployment at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level=moderate

  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      build-hash: ${{ steps.build-info.outputs.hash }}
    permissions:
      contents: read
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”’ Audit dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build

      - name: ğŸ” Verify .next folder exists
        id: build-info
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Error: .next folder not found after build"
            exit 1
          fi
          BUILD_SIZE=$(du -sh .next | cut -f1)
          BUILD_HASH=$(find .next -type f -exec md5sum {} \; | sort -k 2 | md5sum | cut -d' ' -f1)
          echo "âœ… .next folder exists with $BUILD_SIZE size"
          echo "hash=$BUILD_HASH" >> $GITHUB_OUTPUT
          echo "size=$BUILD_SIZE" >> $GITHUB_OUTPUT
          
          echo "ğŸ“‚ Complete .next structure:"
          find .next -type f | head -20
          
          echo "ğŸ“Š .next files count: $(find .next -type f | wc -l)"

      - name: ğŸ“¦ Create reliable deployment package
        run: |
          echo "ğŸ“¦ Creating deployment package with explicit structure..."
          
          # Create deployment directory
          mkdir -p deployment-files
          
          # Copy with preserved structure
          cp -r .next deployment-files/
          cp -r public deployment-files/
          cp package.json deployment-files/
          cp package-lock.json deployment-files/
          cp next.config.ts deployment-files/
          
          # Verify copy was successful
          echo "âœ… Deployment package contents:"
          ls -la deployment-files/
          echo "ğŸ“‚ .next in deployment package:"
          ls -la deployment-files/.next/ | head -10
          
          # Create verification file
          echo "BUILD_VERIFICATION_$(date +%s)" > deployment-files/BUILD_VERIFICATION
          echo "HASH: ${{ steps.build-info.outputs.hash }}" >> deployment-files/BUILD_VERIFICATION

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: deployment-files/
          retention-days: 1

  deploy:
    name: Deploy to Server
    needs: [security, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://aric.md
    permissions:
      contents: read
    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .

      - name: ğŸ§ª Debug È™i verificare artifact complet
        run: |
          echo "ğŸ“‚ ConÈ›inutul artifact-ului descÄƒrcat:"
          ls -laR .
          
          echo "ğŸ” Verificare BUILD_VERIFICATION:"
          if [ -f "BUILD_VERIFICATION" ]; then
            echo "âœ… Build verification found:"
            cat BUILD_VERIFICATION
          else
            echo "âŒ Build verification missing!"
          fi
          
          echo "ğŸ” Verificare .next folder:"
          if [ -d ".next" ]; then
            echo "âœ… .next folder gÄƒsit!"
            echo "ğŸ“Š Dimensiune .next: $(du -sh .next | cut -f1)"
            echo "ğŸ“Š NumÄƒrul de fiÈ™iere: $(find .next -type f | wc -l)"
            echo "ğŸ“‚ Structura .next (primele 20 files):"
            find .next -type f | head -20
          else
            echo "âŒ .next folder NU a fost gÄƒsit Ã®n artifact!"
            echo "ğŸ“‹ Toate files disponibile:"
            find . -type f | head -20
            echo "ğŸ“‹ Toate directories disponibile:"
            find . -type d | head -10
            exit 1
          fi

      - name: ğŸ“‚ Transfer build pe server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/home/aric/htdocs/aric.md"
          strip_components: 0
          timeout: 300s
          command_timeout: 10m

      - name: ğŸš€ Executare deploy script pe server
        id: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 300s
          command_timeout: 10m
          script: |
            set -euo pipefail
            echo "ğŸ·ï¸ Deploy hash: ${{ needs.build.outputs.build-hash }}"
            chmod +x /home/aric/htdocs/aric.md/deploy.sh
            /home/aric/htdocs/aric.md/deploy.sh

      - name: âœ… Deploy Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Deploy successful!"
          echo "Build hash: ${{ needs.build.outputs.build-hash }}"
          echo "Deployed to: https://aric.md"

      - name: âŒ Deploy Failure Notification
        if: failure()
        run: |
          echo "ğŸ’¥ Deploy failed!"
          echo "Check logs above for details"
