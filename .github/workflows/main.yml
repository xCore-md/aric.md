name: Build and Deploy to CloudPanel Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout codul sursÄƒ
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Instalare dependenÈ›e
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            public
            package.json
            package-lock.json
            next.config.js

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./deploy

      - name: ğŸ§ª Debug AfiÈ™are fiÈ™iere descÄƒrcate
        run: ls -laR ./deploy

      - name: ğŸ“‚ Copiere fiÈ™iere pe CloudPanel server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            ./deploy/.next
            ./deploy/public
            ./deploy/package.json
            ./deploy/package-lock.json
            ./deploy/next.config.js
          target: "/home/aric/htdocs/aric.md/deploy"

      - name: ğŸš€ Executare script deploy pe server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/aric/htdocs
            ./deploy.sh
