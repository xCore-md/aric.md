name: Build and Deploy to CloudPanel Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

# Allow only one deployment at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level=moderate

  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      build-hash: ${{ steps.build-info.outputs.hash }}
    permissions:
      contents: read
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”’ Audit dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build

      - name: ğŸ” Verify .next folder exists
        id: build-info
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Error: .next folder not found after build"
            exit 1
          fi
          BUILD_SIZE=$(du -sh .next | cut -f1)
          BUILD_HASH=$(find .next -type f -exec md5sum {} \; | sort -k 2 | md5sum | cut -d' ' -f1)
          echo "âœ… .next folder exists with $BUILD_SIZE size"
          echo "hash=$BUILD_HASH" >> $GITHUB_OUTPUT
          echo "size=$BUILD_SIZE" >> $GITHUB_OUTPUT
          ls -la .next/

      - name: ğŸ“¦ Create deployment archive
        run: |
          echo "ğŸ“¦ Creating deployment archive..."
          echo "ğŸ” Pre-archive file listing:"
          ls -la
          echo "ğŸ” .next folder content:"
          ls -la .next/ || (echo "âŒ .next folder not found!" && exit 1)
          
          # Create tar archive with all files
          tar -czf deployment.tar.gz .next/ public/ package.json package-lock.json next.config.ts
          
          echo "âœ… Archive created:"
          ls -la deployment.tar.gz
          tar -tzf deployment.tar.gz | head -20

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: deployment.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to Server
    needs: [security, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://aric.md
    permissions:
      contents: read
    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .

      - name: ğŸ“¦ Extract deployment archive
        run: |
          echo "ğŸ“‚ Downloaded artifact content:"
          ls -la
          
          if [ -f "deployment.tar.gz" ]; then
            echo "âœ… Archive found, extracting..."
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz
            echo "âœ… Archive extracted, contents:"
            ls -la
          else
            echo "âŒ deployment.tar.gz not found!"
            exit 1
          fi

      - name: ğŸ§ª Debug afiÈ™are conÈ›inut final
        run: |
          echo "ğŸ“‚ Final content after extraction:"
          ls -laR .
          echo "ğŸ” Verificare .next folder:"
          if [ -d ".next" ]; then
            echo "âœ… .next folder gÄƒsit!"
            ls -la .next/ | head -10
          else
            echo "âŒ .next folder Ã®ncÄƒ nu existÄƒ!"
            exit 1
          fi

      - name: ğŸ“‚ Transfer build pe server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/home/aric/htdocs/aric.md"
          strip_components: 0
          timeout: 300s
          command_timeout: 10m

      - name: ğŸš€ Executare deploy script pe server
        id: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 300s
          command_timeout: 10m
          script: |
            set -euo pipefail
            echo "ğŸ·ï¸ Deploy hash: ${{ needs.build.outputs.build-hash }}"
            chmod +x /home/aric/htdocs/aric.md/deploy.sh
            /home/aric/htdocs/aric.md/deploy.sh

      - name: âœ… Deploy Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Deploy successful!"
          echo "Build hash: ${{ needs.build.outputs.build-hash }}"
          echo "Deployed to: https://aric.md"

      - name: âŒ Deploy Failure Notification
        if: failure()
        run: |
          echo "ğŸ’¥ Deploy failed!"
          echo "Check logs above for details"
